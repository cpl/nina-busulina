# Site
name: "Nina Bu»ôulina"
description: "A Romanian (and more) kitchen recipes and stories"
logo: "assets/images/logo.png"
favicon: "assets/images/favicon.ico"
baseurl: ""
email: "alexandru+nina@cpl.li"

include: ["_pages"]
permalink: /:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag

authors:
  alex:
    name: Alexandru-Paul Copil
    site: https://cpl.li
    bio: "Hi, I am Alex, a Software Architect who also cooks"
    email: "alexandru+nina@cpl.li"
    twitter: https://twitter.com/alexandru_copil

# Defaults
defaults:
  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post

  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page

# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10

# Exclude metadata and development time dependencies (like Grunt plugins)
exclude:
  [
    README.markdown,
    package.json,
    grunt.js,
    Gruntfile.js,
    Gruntfile.coffee,
    node_modules,
  ]
